<div>
    <snap-drawer>
        <div class=snap-menu>
            <div class="sidebar-header text-center">
                <img src=images/flat-avatar.png class="sidebar-img img-circle"> </div>
            <ul class=snap-ul>
                <li ng-class="{active: $state.includes('overview')}">
                    <a ui-sref=overview>View a single block</a>
                </li>
                <li ng-class="{active: $state.includes('reports')}">
                    <a ui-sref=reports>View a single transaction on a block</a>
                </li>

                <li ng-class="{active: $state.includes('latestblock')}">
                        <a ui-sref=latestblock>View the latest block</a>
                    </li>


                <li>
                    
                    <a ui-sref=login>LOGOUT</a>
                </li>
                <li>
                    <!-- <a href=http://strapui.com>MORE PREMIUM THEMES</a> -->
                </li>
            </ul>
        </div>
    </snap-drawer>
    <snap-dragger></snap-dragger>
    <snap-content snap-opt-tap-to-close=false>
        <a snap-toggle=left ng-click="menuOpen = !menuOpen">
            <span class=menutoggle>
                <i ng-hide=menuOpen class="fa fa-bars fa-2x"></i>
                <i ng-show=menuOpen class="fa fa-times fa-2x"></i>
            </span>
        </a>
        <div class=fr>
            <!-- <h2>Overview
                <small>Why is Versatile Theme so awesome?</small>
            </h2> -->
        </div>
        <div class=jumbotron>
            <div class=container >
                <h1 class="text-center">Welcome! </h1>
               <h2 class="text-center"> Browse Block & Transaction Data</h2>
                <br>
                <br>
                <p  class="text-center">
                    <a ui-sref=login class="btn btn-primary btn-lg btn-white">Logout</a>
                </p>
            </div>
        </div>
    </snap-content>
</div>
